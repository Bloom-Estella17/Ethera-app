<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethera - Votre agenda mindful</title>
    <style>
        /* === THEMES === */
        .theme-dark {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --text-primary: #e8e8f0;
            --text-secondary: #a8a8b8;
            --border-color: #2a2a35;
            --accent-primary: #c792ea;
            --accent-secondary: #82aaff;
            --hover-bg: rgba(199, 146, 234, 0.1);
            --active-bg: rgba(199, 146, 234, 0.15);
            --shadow-color: rgba(199, 146, 234, 0.2);
            --button-bg: #1e1e28;
        }

        .theme-light {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --border-color: #e0e0e0;
            --accent-primary: #7c3aed;
            --accent-secondary: #3b82f6;
            --hover-bg: rgba(124, 58, 237, 0.08);
            --active-bg: rgba(124, 58, 237, 0.12);
            --shadow-color: rgba(124, 58, 237, 0.15);
            --button-bg: #f5f3ff;
        }

        /* === BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* === SIDEBAR === */
        .sidebar {
            width: 280px;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background: var(--bg-primary);
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--hover-bg);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: var(--active-bg);
            color: var(--accent-primary);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .nav-item .icon {
            font-size: 1.4rem;
        }

        .theme-toggle {
            margin-top: auto;
            padding-top: 2rem;
        }

        #themeToggle {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--button-bg);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #themeToggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-color);
        }

        /* === MAIN === */
        .main-content {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
            background: var(--bg-secondary);
        }

        #content-container {
            max-width: 1200px;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-header .date {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* === GRID === */
        .today-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* === CARDS === */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        /* === FORMS === */
        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            margin-bottom: 1rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--hover-bg);
        }

        /* === BUTTONS === */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .btn-secondary {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
        }

        /* === MOOD === */
        .mood-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .mood-icon {
            font-size: 2.5rem;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .mood-icon:hover {
            transform: scale(1.3);
            opacity: 0.8;
        }

        .mood-icon.selected {
            opacity: 1;
            transform: scale(1.4);
        }

        /* === TASKS === */
        .task-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .task-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.875rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .task-text {
            flex: 1;
        }

        .add-task-container {
            display: flex;
            gap: 0.75rem;
        }

        .add-task-container button {
            width: auto;
            padding: 1rem 1.5rem;
        }

        /* === JOURNAL === */
        .journal-prompt {
            background: var(--hover-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-style: italic;
            color: var(--text-secondary);
            border-left: 3px solid var(--accent-primary);
        }

        .word-count {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="theme-dark">
    
    <nav class="sidebar">
        <div class="logo">
            <h1>Ethera</h1>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item active" onclick="loadPage('today')">
                <span class="icon">üìÖ</span>
                <span>Aujourd'hui</span>
            </li>
            <li class="nav-item" onclick="loadPage('journal')">
                <span class="icon">‚úçÔ∏è</span>
                <span>Journal</span>
            </li>
            <li class="nav-item" onclick="loadPage('calendar')">
                <span class="icon">üìÜ</span>
                <span>Calendrier</span>
            </li>
        </ul>
        
        <div class="theme-toggle">
            <button id="themeToggle" onclick="toggleTheme()">üåô Mode Sombre</button>
        </div>
    </nav>

    <main class="main-content">
        <div id="content-container"></div>
    </main>

    <script>
        // App state
        let currentMood = null;

        // Load page
        function loadPage(page) {
            const container = document.getElementById('content-container');
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            if (page === 'today') {
                container.innerHTML = `
                    <div class="page-header">
                        <h1>Aujourd'hui</h1>
                        <p class="date">${new Date().toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</p>
                    </div>
                    
                    <div class="today-grid">
                        <div class="card">
                            <h3>‚úçÔ∏è Journal rapide</h3>
                            <p class="journal-prompt">Comment vous sentez-vous aujourd'hui ?</p>
                            <textarea id="quickJournal" placeholder="√âcrivez vos pens√©es..."></textarea>
                            <div class="word-count">0 mots</div>
                            <button class="btn-primary">Sauvegarder</button>
                        </div>
                        
                        <div class="card">
                            <h3>üìã T√¢ches du jour</h3>
                            <ul class="task-list">
                                <li style="text-align: center; color: var(--text-secondary); padding: 1rem;">Aucune t√¢che</li>
                            </ul>
                            <div class="add-task-container">
                                <input type="text" placeholder="Nouvelle t√¢che...">
                                <button class="btn-secondary">+ Ajouter</button>
                            </div>
                        </div>
                        
                        <div class="card">
                            <h3>üòä Comment vous sentez-vous ?</h3>
                            <div class="mood-selector">
                                <span class="mood-icon" onclick="selectMood(this, 'happy')">ü§©</span>
                                <span class="mood-icon" onclick="selectMood(this, 'good')">üòä</span>
                                <span class="mood-icon" onclick="selectMood(this, 'neutral')">üòê</span>
                                <span class="mood-icon" onclick="selectMood(this, 'sad')">üòî</span>
                                <span class="mood-icon" onclick="selectMood(this, 'angry')">üò°</span>
                                <span class="mood-icon" onclick="selectMood(this, 'tired')">üò¥</span>
                            </div>
                        </div>
                    </div>
                `;
                
                // Word counter
                const journal = document.getElementById('quickJournal');
                if (journal) {
                    journal.addEventListener('input', () => {
                        const words = journal.value.trim() ? journal.value.trim().split(/\s+/).length : 0;
                        document.querySelector('.word-count').textContent = words + ' mot' + (words > 1 ? 's' : '');
                    });
                }
            } else if (page === 'journal') {
                container.innerHTML = `
                    <div class="page-header">
                        <h1>Journal</h1>
                    </div>
                    <div class="card" style="max-width: 800px; margin: 0 auto;">
                        <h3>Nouvelle entr√©e</h3>
                        <input type="text" placeholder="Titre...">
                        <textarea style="min-height: 300px;" placeholder="√âcrivez vos pens√©es..."></textarea>
                        <button class="btn-primary">Sauvegarder</button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="page-header">
                        <h1>Calendrier</h1>
                    </div>
                    <p>√Ä venir...</p>
                `;
            }
        }

        // Mood selector
        function selectMood(element, mood) {
            document.querySelectorAll('.mood-icon').forEach(icon => icon.classList.remove('selected'));
            element.classList.add('selected');
            currentMood = mood;
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('themeToggle');
            
            if (body.classList.contains('theme-dark')) {
                body.classList.remove('theme-dark');
                body.classList.add('theme-light');
                button.textContent = '‚òÄÔ∏è Mode Clair';
            } else {
                body.classList.remove('theme-light');
                body.classList.add('theme-dark');
                button.textContent = 'üåô Mode Sombre';
            }
        }

        // Init
        loadPage('today');
    </script>
</body>
</html>
